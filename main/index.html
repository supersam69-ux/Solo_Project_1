<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Finance Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Finance Manager</h1>
    </header>
    <main>
        <section id="transactions">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="category">Category:</label>
                <input type="text" id="category" required>
                <button type="submit">Add Transaction</button>
            </form>
            <ul id="transaction-list"></ul>
        </section>
        <section id="budget">
            <h2>Budget</h2>
            <div class="budget-container">
                <div class="total-budget">
                    <h3>Total Budget</h3>
                    <p id="total-budget-value">0</p>
                </div>
                <div class="income-expense-container">
                    <div class="expenses">
                        <h3>Total Expenses</h3>
                        <p id="total-expenses">0</p>
                    </div>
                    <div class="incomes">
                        <h3>Total Incomes</h3>
                        <p id="total-incomes">0</p>
                    </div>
                    <button id="reset-button">Reset</button>
                </div>
                <button id="negative-button" style="background-color:rgb(9, 243, 64);color:black">Stock Analysis</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
